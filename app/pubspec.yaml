name: easy2work
description: Easy 2 Work – On-demand home service app (User + Worker).
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.0
  flutter_animate: ^4.3.0
  shared_preferences: ^2.2.0
  google_fonts: ^6.1.0
  url_launcher: ^6.2.0
  geolocator: ^13.0.2
  # Uncomment when ready:
  # firebase_core:
  # firebase_auth:
  # cloud_firestore:
  # firebase_messaging:
  # google_maps_flutter: ^2.5.0
  # razorpay_flutter: ^1.3.0
  # dio: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/

# App icon – logo.png used for Android & iOS
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
