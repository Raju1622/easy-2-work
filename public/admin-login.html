<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login â€“ Easy 2 Work</title>
  <link rel="icon" href="/images/logo.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="/"><img src="/images/logo.png" alt="Easy 2 Work" class="navbar-logo"> Easy 2 Work</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
      </ul>
    </div>
  </nav>

  <div class="auth-page">
    <div class="auth-card">
      <h2>Admin Login</h2>
      <div id="msg"></div>
      <form method="POST" action="/admin-login">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" value="admin@easy2work.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" placeholder="admin123" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p class="mt-3 mb-0 text-center small"><a href="/">Back to Home</a></p>
      <p class="mt-2 mb-0 text-center small text-muted">Default: admin@easy2work.com / admin123</p>
    </div>
  </div>

  <script>
    if (window.location.search === '?error=1') {
      document.getElementById('msg').innerHTML = '<div class="alert alert-danger">Invalid email or password.</div>';
    }
  </script>
</body>
</html>
