<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register â€“ Easy 2 Work</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="/">Easy 2 Work</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="auth-page">
    <div class="auth-card">
      <h2>Customer Register</h2>
      <div id="msg"></div>
      <form id="regForm">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" name="phone" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Address (optional)</label>
          <textarea class="form-control" name="address" rows="2"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required minlength="6">
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <p class="mt-3 mb-0 text-center small">Already have account? <a href="/login.html">Login</a></p>
    </div>
  </div>

  <script>
    document.getElementById('regForm').onsubmit = async (e) => {
      e.preventDefault();
      const msg = document.getElementById('msg');
      const body = new URLSearchParams(new FormData(e.target));
      const res = await fetch('/api/register', { method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body: body.toString(), credentials: 'include' });
      const data = await res.json().catch(() => ({}));
      if (res.ok) {
        msg.innerHTML = '<div class="alert alert-success">Registered! <a href="/login.html">Login now</a></div>';
        e.target.reset();
      } else {
        msg.innerHTML = '<div class="alert alert-danger">' + (data.error || 'Registration failed') + '</div>';
      }
    };
  </script>
</body>
</html>
