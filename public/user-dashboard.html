<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dashboard â€“ Easy 2 Work</title>
  <link rel="icon" href="/images/logo.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="/"><img src="/images/logo.png" alt="Easy 2 Work" class="navbar-logo"> Easy 2 Work</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><span class="nav-link d-none d-md-inline" id="userName"></span></li>
        <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container dashboard-wrap">
    <div class="dash-welcome animate-fade-in-up" id="welcomeBanner">
      <strong id="userNameBanner">Hello, User</strong><br>
      <span>Submit a complaint and track its status here.</span>
    </div>

    <div class="card card-dash mb-4 animate-fade-in-up animate-delay-1">
      <div class="card-header">
        <span class="icon-wrap">ðŸ“‹</span> Submit New Complaint
      </div>
      <div class="card-body">
        <div id="complaintMsg"></div>
        <form id="complaintForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label fw-600">Service Type</label>
              <select class="form-select form-select-lg" name="service_type" required>
                <option value="">Select service</option>
                <option value="Electrical Repair">Electrical Repair</option>
                <option value="AC Servicing">AC Servicing</option>
                <option value="Cooler Repair">Cooler Repair</option>
                <option value="Appliance Repair">Appliance Repair</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Address (optional)</label>
              <input type="text" class="form-control form-control-lg" name="address" placeholder="Service address">
            </div>
            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea class="form-control" name="description" rows="3" required placeholder="Describe the issue in detail"></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-lg px-4">Submit Complaint</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <h5 class="dash-section-title animate-fade-in-up">
      <span class="icon-wrap">ðŸ“Œ</span> My Complaints & Status
    </h5>
    <div class="card card-dash animate-fade-in-up animate-delay-2">
      <div class="card-body p-0">
        <div id="complaintsList">Loading...</div>
      </div>
    </div>
  </div>

  <script>
    (async function() {
      const meRes = await fetch('/api/me', { credentials: 'include' });
      if (meRes.status === 401) { window.location.href = '/login.html'; return; }
      const me = await meRes.json();
      const name = me.name || 'User';
      document.getElementById('userName').textContent = 'Hello, ' + name;
      document.getElementById('userNameBanner').textContent = 'Hello, ' + name;

      const res = await fetch('/api/my-complaints', { credentials: 'include' });
      if (res.status === 401) { window.location.href = '/login.html'; return; }
      const list = await res.json();

      function statusClass(s) {
        if (s === 'Completed') return 'badge-completed';
        if (s === 'In Progress') return 'badge-progress';
        if (s === 'Assigned') return 'badge-assigned';
        if (s === 'Approved') return 'badge-assigned';
        return 'badge-pending';
      }
      const html = list.length === 0
        ? '<div class="empty-state"><div class="empty-icon">ðŸ“­</div><p>No complaints yet. Submit one above to get started.</p></div>'
        : '<div class="table-responsive"><table class="table table-hover mb-0"><thead><tr><th>ID</th><th>Service</th><th>Description</th><th>Status</th><th>Engineer</th><th>Date</th></tr></thead><tbody>' +
          list.map(c => '<tr class="complaint-row"><td><strong>#' + c.id + '</strong></td><td>' + c.service_type + '</td><td><span class="text-muted">' + (c.description || '').slice(0, 45) + (c.description && c.description.length > 45 ? 'â€¦' : '') + '</span></td><td><span class="badge ' + statusClass(c.status) + '">' + c.status + '</span></td><td>' + (c.engineer_name || 'â€“') + '</td><td>' + new Date(c.created_at).toLocaleDateString() + '</td></tr>').join('') +
          '</tbody></table></div>';
      document.getElementById('complaintsList').innerHTML = html;
    })();

    document.getElementById('complaintForm').onsubmit = async (e) => {
      e.preventDefault();
      const msg = document.getElementById('complaintMsg');
      const body = new URLSearchParams(new FormData(e.target));
      const res = await fetch('/api/complaints', { method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body: body.toString(), credentials: 'include' });
      if (res.status === 401) { window.location.href = '/login.html'; return; }
      const data = await res.json().catch(() => ({}));
      if (res.ok) {
        msg.innerHTML = '<div class="alert alert-success">Complaint submitted successfully. Refreshingâ€¦</div>';
        e.target.reset();
        setTimeout(() => location.reload(), 1200);
      } else {
        msg.innerHTML = '<div class="alert alert-danger">' + (data.error || 'Failed') + '</div>';
      }
    };

    document.getElementById('logoutBtn').onclick = async (e) => {
      e.preventDefault();
      await fetch('/api/logout', { method: 'POST', credentials: 'include' });
      window.location.href = '/';
    };
  </script>
</body>
</html>
